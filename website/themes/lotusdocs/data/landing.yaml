# Hero
hero:
  enable: true

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: "image/"
    filename: "learn-wintak-logo.png"
    alt: "WinTAK Logo"
    height: 80px

  title: "Learn WinTAK Documentation"
  subtitle: "Welcome to the documentation website for learning about creating 
    your own WinTAK plugin. Here, you will find in-depth tutorials for setting 
    up Visual Studio, downloading the WinTAK app, installing developer plugin builds, 
    and Windows programming fundamentals to help build your first WinTAK plugin."

  image:
    path: "image/tak" # path to image under configured assets directory. default 'images'
    filename: "wintak-ui.png" # filename of your hero image (including file extension)
    alt: "WinTAK UI Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: false # round the image corners? default 'false' (excludes .svg images)
    width: 200px
  
  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "docs/"
  cta2Button:
    icon: construction
    btnText: "In Development"
    url: "https://github.com/Hellikandra/LearnWinTAK"

  info: "**Open Source** GNU Public License."

